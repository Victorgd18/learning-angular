<p-panel header="Pipes Personalizados" class="p-2">
  <p>
    Pipes personalizados en Angular - creados por {{ 'nosotros' | toggleCase:isUpperCase}}.
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button
        label="ToogleCase"
        icon="pi pi-search"
        (onClick)="toggleUpperCase()"
        />
  </div>
  <div class="p-toolbar-group-end">
      <p-button label="Por nombre" icon="pi pi-sort" class="mr-2" styleClass="p-button-success" (onClick)="changeOrder('name')"/>
      <p-button label="Por Volar" icon="pi pi-sort" class="mr-2" styleClass="p-button-danger" (onClick)="changeOrder('canFly')"/>
      <p-button label="Color" icon="pi pi-sort" styleClass="p-button-help" (onClick)="changeOrder('color')"/>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>

  </div>
</div>
