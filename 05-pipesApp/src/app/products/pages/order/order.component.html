<p-panel header="Pipes Personalizados" class="p-2">
  <p>
    Pipes personalizados en Angular - creados por {{ 'nosotros' | toggleCase}}.
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button label="ToogleCase" icon="pi pi-search" class="mr-2"/>
  </div>
  <div class="p-toolbar-group-end">
      <p-button label="Por nombre" icon="pi pi-sort" class="mr-2" styleClass="p-button-success"/>
      <p-button label="Por Volar" icon="pi pi-sort" class="mr-2" styleClass="p-button-danger"/>
      <p-button label="Color" icon="pi pi-sort" styleClass="p-button-help"/>
  </div>
</p-toolbar>
